<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device - width, initial-scale = 1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/db05450523.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="calculator">
            <h1>CALCULATOR</h1>
            <hr width="100px">
            <input id="display" readonly>
        <div id="keys">
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button><br>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button><br>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button><br>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button><br>
        <button onclick="appendToDisplay('C')">C</button>
        <button onclick="appendToDisplay('%')">%</button>
        <button onclick="appendToDisplay('x')">x</button>
        <button onclick="del()">D</button>
        </div>
    </div>
        <script src="cal.Js"></script>
</body>

</html>
